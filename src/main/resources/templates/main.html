<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/js/main.js}"/>

</head>
<body>
<div class="container">
    <!-- static nav bar. -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Project List</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home"><span class="glyphicon glyphicon-home"></span></a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-user"></span></a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="main">
                <h3>Project List</h3>
                <div class="table responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="col-sm-1">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="" id="checkAll"/>
                                        Check All
                                    </label>
                                </div>
                            </th>
                            <th class="col-sm-1">Id</th>
                            <th class="col-sm-2">Name</th>
                            <th class="col-sm-2">Type</th>
                            <th class="col-sm-2">StartDate</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="project : ${projectList}">
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" th:id="'check_' + ${project.id}"/>
                                </div>
                            </td>
                            <td data-th-text="${project.id}">1</td>
                            <td>
                                <div class="input-group">
                                    <input type="text" class="form-control" th:value="${project.name}"/>
                                </div>
                            </td>
                            <td>
                                <select class="selectpicker">
                                    <option th:selected="${project.type.getProjectType() == 'PRIVATE'}">PRIVATE</option>
                                    <option th:selected="${project.type.getProjectType() == 'PUBLIC'}">PUBLIC</option>
                                    <option th:selected="${project.type.getProjectType() == 'PROTECTED'}">PROTECTED</option>
                                </select>

                            </td>
                            <td>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control" th:value="${#dates.format(project.StartDate, 'yyyy/MM/dd')}"/>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
