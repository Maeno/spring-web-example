<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
    <h1>Project List</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="main">
                <h3>Project List</h3>
                <div class="table responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="col-sm-1">Id</th>
                            <th class="col-sm-4">Name</th>
                            <th class="col-sm-4">Type</th>
                            <th class="col-sm-2">StartDate</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="project : ${projectList}">
                            <td data-th-text="${project.id}">1</td>
                            <td data-th-text="${project.name}">Iron Butterfly</td>
                            <td data-th-text="${project.type}">Triple Butter</td>
                            <td data-th-text="${#dates.format(project.StartDate, 'yyyy/MM/dd')}">Triple Butter</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
