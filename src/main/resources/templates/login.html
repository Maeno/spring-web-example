<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
<div class="text-center">
    <h2>Sign in to Spring Web App.</h2>
</div>
<div class="container" style="width: 300px; height: 280px;">
    <div class="well">
        <form th:action="@{login}" method="post">

            <div class="form-group" th:if="${message} != null">
                <div class="alert alert-info alert-dismissable fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong th:text="${message}">Logged out successfully!!!</strong>
                </div>
            </div>

            <div class="form-group" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                <div class="alert alert-danger alert-dismissable fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p class="form-control-static text-danger"
                       th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username or email address: </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="maeno"
                       autofocus="true"/>
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="TIGER"/>
            </div>

            <input type="submit" class="btn btn-success" value="Sign in"/>
        </form>
    </div>
    <div class="well">
        <p>New to Spring Web App?</p>
    </div>
</div>
</body>
</html>
