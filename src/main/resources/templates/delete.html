<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{/css/delete.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="main">
                <h3>Deletion Checking.</h3>
                <form action="/delete" class="form-horizontal" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-labeled btn-danger btn-space" name="delete">
                            <span class="btn-label"><i class="glyphicon glyphicon-trash"></i></span>
                            Delete
                        </button>
                        <button type="submit" class="btn btn-labeled btn-danger btn-space" name="cancel">
                            <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cancel
                        </button>
                    </div>
                    <div class="table responsive">
                        <table class="table table-striped table-bordered table-hover table-headerfixed">
                            <thead>
                            <tr>
                                <th width="5%">Id</th>
                                <th width="40%">Name</th>
                                <th width="30%">Type</th>
                                <th width="15%">StartDate</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-th-each="project : ${deleteProjectList}">
                                <td data-th-text="${project.id}" width="5%">1</td>
                                <td width="40%" data-th-text="${project.name}"></td>
                                <td width="30%" data-th-text="${project.type.getProjectType()}"></td>
                                <td width="15%" data-th-text="${#dates.format(project.StartDate, 'yyyy/MM/dd')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
